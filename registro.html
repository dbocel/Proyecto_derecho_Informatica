
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario login |Derecho administrativo</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
 <div class="Registro-box">
     <img class="avatar" src="img/icono.png" alt="Logo de Registro">
     <h1>Formulario de Regristro</h1>
     <form>
        <!--Nombre-->
        <label form="Nombre">Nombre</label>
        <input type="text" placeholder="Nombre" required="Campo Obligatoro "> 
        <!--Apellidos-->
        <label form="Apellidos">Apellidos</label>
        <input type="text" placeholder="Apellidos" required="Campo Obligatoro">

        <!--Documentos de Identificacion-->
        <label form="DPI">DPI</label>
        <input type="number" placeholder="0000 00000 0000" required="Campo Obligatoro ">

        <label for="archivo">Seleccionar un Archivo JPG, PNG O PDF</label>
        <input type="file" id="" name="archivo">

        <!--Telefono-->
        <label form="Telefono">Telefono</label>
        <input type="number" placeholder="0000 0000" required=" Campo Obligatoro">
        <input type="submit" value="Registar"><br>
    </form>
 </div>
</body>
</html>
